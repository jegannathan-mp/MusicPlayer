<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="cont-2">
      <div class="cont-1">
        <div class="nav-1 p-3">
          <div class="header">
            <span><i id="shuffle" class="fa-solid fa-shuffle"></i></span>
            <span><h1 class="head-title">Hidden</h1></span>
            <span><i id="repeat" class="fa-solid fa-repeat"></i></span>
          </div>

          <div class="artist text-center">
            <span><i id="heart" class="fa-regular fa-heart"></i></span>
            <span></span><h3 class="art-name">Artist Name</h3></span>
            <span></span><i id="share" class="fa-solid fa-share"></i></span>
          </div>
        </div>

        <div class="nav-2 p-3">
          <img src="Images/img1.jpg" class="play-img" alt="" />
          <div class="imgbor">
            
            <div class="timer text-center"><p id="timer-in">00 : 00</p></div>

            <div class="play-pause">
              <span><i id="backward" class="fa-solid fa-backward"></i></span>
              <div class="play-pause1">
                <span><i id="play" class="fa-solid fa-play play-button" title="Play"></i></span>
              </div>
              <!-- <i class="fa-solid fa-pause"></i> -->
              <span><i id="forward" class="fa-solid fa-forward"></i></span>
            </div>

            <div class="mus-control">
              <span id="mus-span"><i class="fa-solid fa-volume-high" id="volume-unmute"></i></span>
              <span><input type="range" class="range" id="range" min="0" max="100" value="0" step="0.5"></span>
            </div>
          </div>
          </div>
        </div>
      </div>
      <audio src="music/music4.mp3" class="main-song"></audio>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="playlist.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
